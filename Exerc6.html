<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 6</title>
  </head>
  <body>
    <!-- Desenvolva um algoritmo para ler dois valores e imprimir uma das -->
    <!-- três mensagens a seguir: -->
    <!-- a. ‘Números iguais’, caso os números sejam iguais; -->
    <!-- b. ‘Primeiro é maior’, caso o primeiro seja maior que o segundo; -->
    <!-- c. ‘Segundo maior’, caso o segundo seja maior que o primeiro. -->
    <div>
      <h2>Exercício 6</h2>
      <p style="font-size: 24px">Comparação entre dois números</p>
    </div>
    <script src="./Exerc6.js">
      let firstNumber = parseFloat(prompt('Informe um número.'));
      let secondNumber = parseFloat(prompt('Informe outro número.'));
      if (firstNumber == secondNumber) {
        document.write('Os números informados são iguais');
      } else {
        if (firstNumber > secondNumber) {
          document.write('O número' +' '+ firstNumber + ' ' +'é maior ' + '.<br>');
        } else {
          document.write('O número'+' ' + secondNumber + ' ' +'é maior ' + '.<br>');
        }
      }
    </script>
  </body>
</html>
